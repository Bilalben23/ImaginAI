<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Linking font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Importing Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>


        <div class="main-content">
            <form action="#" class="prompt-form">

                <!-- Prompt Container -->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your imagination in detail..." required
                        autofocus></textarea>
                    <button class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <!-- Prompt Actions/Buttons -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select">
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                            <option value="runwayml/stable-diffusion-v1-5">Diffusion v1.5</option>
                            <option value="prompthero/openjourney">openjourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>


                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>



                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square</option>
                            <option value="16/9">Landscape(16:9</option>
                            <option value="9/16">Portrait(9:16</option>
                        </select>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>

                <!-- Result Gallery Grid -->
                <div class="gallery-grid">
                    <div class="image-card error">

                        <div class="status-container">
                            <div class="spinner"></div>
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="status-text">Generating...</p>
                        </div>

                        <img src="test.png" alt="img" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="test.png" alt="img" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="test.png" alt="img" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="test.png" alt="img" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
